<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
      <!-- beginning of nav -->
      <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">Instructions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Change Password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Out</a>
            </li>
        </ul>
      </nav>

      <!-- end of nav -->
      <h1>Tic Tac Toe: Pan Dulce Edition</h1>

      <div id="turn">
        <h2>Who's turn is it:</h2>
        <p id="turn-message"></p>
    </div>
      <div  id="won">
        <h2>Who Won:</h2>
        <p id="won-message"></p>
    </div>

      <!-- Board game -->
      <div class="container game">
        <div class="col-s-6">
        <!-- first row -->
        <div class="row">
          <div class="col-xs-4 box gameboard" id="cellZero" data-index=0></div>
          <div class="col-xs-4 box gameboard" id="cellOne" data-index=1></div>
          <div class="col-xs-4 box gameboard" id="cellTwo" data-index=2></div>
        </div>
        <!-- end of first row -->
        <!-- second row -->
        <div class="row">
          <div class="col-xs-4 box gameboard" id="cellThree" data-index=3></div>
          <div class="col-xs-4 box gameboard" id="cellFour" data-index=4></div>
          <div class="col-xs-4 box gameboard" id="cellFive" data-index=5></div>
        </div>
        <!-- end of second row -->
        <!-- third row -->
        <div class="row">
          <div class="col-xs-4 box gameboard" id="cellSix" data-index=6></div>
          <div class="col-xs-4 box gameboard" id="cellSeven" data-index=7></div>
          <div class="col-xs-4 box gameboard" id="cellEight" data-index=8></div>
        </div>
      </div>
        <!-- end of third row -->
        <!-- End of board game -->

        <!-- New game button -->
        <button type="button" class="btn btn-primary btn-lg">New Game</button>
        <!-- end new game button  -->
      </div>
    </body>
</html>
