<!DOCTYPE html>
<html>

<head>
  <title>Pan Dulce: Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <!-- beginning of nav -->
  <nav>
    <ul class="nav justify-content-center">
      <!-- sign up -->
      <li class="nav-item">
        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </li>

      <!-- sign in -->
      <li class="nav-item">
        <form id="sign-in">
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </li>

      <!-- instructions -->
      <li class="nav-item">
        <a class="nav-link active" href="#">Instructions</a>
      </li>

      <!-- change password -->
      <li class="nav-item">
        <form id="change-password">
          <fieldset>
            <legend>Change Password!</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Change Password!">
          </fieldset>
        </form>
      </li>

      <!-- log out -->
      <li class="nav-item">
        <form id="sign-out">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" name="submit" value="Sign out!">
          </fieldset>
        </form>
      </li>
    </ul>
  </nav>

  <!-- end of nav -->
  <h1>Tic Tac Toe: Pan Dulce Edition</h1>

  <div id="turn">
    <h2>Who's turn is it:</h2>
    <p id="turn-message"></p>
  </div>
  <div id="won">
    <h2>Who Won:</h2>
    <p id="won-message"></p>
  </div>

  <!-- Board game -->
  <div class="container game">
    <div class="col-s-6">
      <!-- first row -->
      <div class="row">
        <div class="col-xs-4 box gameboard" id="cellZero" data-index=0></div>
        <div class="col-xs-4 box gameboard" id="cellOne" data-index=1></div>
        <div class="col-xs-4 box gameboard" id="cellTwo" data-index=2></div>
      </div>
      <!-- end of first row -->
      <!-- second row -->
      <div class="row">
        <div class="col-xs-4 box gameboard" id="cellThree" data-index=3></div>
        <div class="col-xs-4 box gameboard" id="cellFour" data-index=4></div>
        <div class="col-xs-4 box gameboard" id="cellFive" data-index=5></div>
      </div>
      <!-- end of second row -->
      <!-- third row -->
      <div class="row">
        <div class="col-xs-4 box gameboard" id="cellSix" data-index=6></div>
        <div class="col-xs-4 box gameboard" id="cellSeven" data-index=7></div>
        <div class="col-xs-4 box gameboard" id="cellEight" data-index=8></div>
      </div>
    </div>
    <!-- end of third row -->
    <!-- End of board game -->

    <!-- New game button -->
    <button type="button" class="btn btn-primary btn-lg">New Game</button>
    <!-- end new game button  -->
  </div>
</body>

</html>
