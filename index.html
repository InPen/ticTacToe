<!DOCTYPE html>
<html>

<head>
  <title>Pan Dulce: Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="assets/styles/img/concha.png">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <!-- beginning of nav -->
  <nav>

      <!-- sign up -->
      <div class="signup nav">
        <form id="sign-up">
            <h2>Sign up!</h2>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit" class="btn btn-default">Sign Up!</button>
        </form>
        <p class="sign-auth-message"></p>
        <p class="signup-instruciones"></p>
      </div>

      <!-- sign in -->
      <div class="signin nav">
        <form id="sign-in">
            <h2>Sign in!</h2>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <button type="submit" class="btn btn-default">Sign In!</button>
        </form>
        <p class="signin-auth-message"></p>
        <p class="signin-instruciones"></p>
      </div>

      <!-- change password -->
      <div class="changepassword nav">
        <form id="change-password">
            <h2>Change Password!</h2>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button type="submit" class="btn btn-default">Change Password</button>
        </form>
        <p class="cp-auth-message"></p>
        <p class="cp-instruciones"></p>
      </div>

      <!-- log out -->
      <div class="nav-item">
        <form id="sign-out">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" name="submit" value="Sign out!">
          </fieldset>
        </form>
      </div>
  </nav>

  <!-- end of nav -->

  <img src="assets/styles/img/picado.png" alt="Papel Picado">
  <h1 class="title">Tic Tac Toe: Pan Dulce Edition</h1>

  <div class="turn">
    <h2>Who's turn is it:</h2>
    <p id="turn-message"></p>
  </div>
  <div class="won">
    <h2>Who Won:</h2>
    <p id="won-message"></p>
  </div>

  <!-- Board game -->
  <div class="container game">
    <div class="col-s-6">
      <!-- first row -->
      <div class="row">
        <div class="col-xs-4 box gameboard" id="cellZero" data-index=0></div>
        <div class="col-xs-4 box gameboard" id="cellOne" data-index=1></div>
        <div class="col-xs-4 box gameboard" id="cellTwo" data-index=2></div>
      </div>
      <!-- end of first row -->
      <!-- second row -->
      <div class="row">
        <div class="col-xs-4 box gameboard" id="cellThree" data-index=3></div>
        <div class="col-xs-4 box gameboard" id="cellFour" data-index=4></div>
        <div class="col-xs-4 box gameboard" id="cellFive" data-index=5></div>
      </div>
      <!-- end of second row -->
      <!-- third row -->
      <div class="row">
        <div class="col-xs-4 box gameboard" id="cellSix" data-index=6></div>
        <div class="col-xs-4 box gameboard" id="cellSeven" data-index=7></div>
        <div class="col-xs-4 box gameboard" id="cellEight" data-index=8></div>
      </div>
    </div>
    <!-- end of third row -->
    <!-- End of board game -->

    <!-- New game button -->
  <div class="nuevo-game">
    <form id="new-game">
      <button type="submit" class="btn btn-default rightside">New Game</button>
    </form>
    <form id="games-played">
      <button type="submit" class="btn btn-default rightside">Games Played</button>
    </form>
  </div>
    <!-- end new game button  -->
  </div>
</body>

</html>
